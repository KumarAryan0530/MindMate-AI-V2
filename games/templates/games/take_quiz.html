{% extends 'base.html' %}

{% block content %}
<main class="min-h-screen bg-gradient-to-br from-white to-purple-50 py-8">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
    
    <!-- Progress Header -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">{{ genre_display }} Quiz</h1>
          <p class="text-gray-600">Question <span id="current-question">1</span> of {{ total_questions }}</p>
        </div>
        <div class="text-right">
            <div class="flex items-center gap-4">
              <div class="text-right">
                <p class="text-sm text-gray-600">Score</p>
                <p class="text-2xl font-bold text-purple-600" id="current-score">0</p>
              </div>
              <!-- Auto-advance toggle -->
              <div class="flex items-center space-x-2 bg-gray-50 px-3 py-2 rounded-lg">
                <label for="auto-advance-toggle" class="text-sm font-medium text-gray-700 cursor-pointer">Auto-advance</label>
                <label class="relative inline-block w-11 h-6 cursor-pointer" id="toggle-wrapper">
                  <input id="auto-advance-toggle" type="checkbox" checked class="opacity-0 w-0 h-0 absolute">
                  <span class="toggle-bg absolute inset-0 bg-purple-600 rounded-full transition-colors"></span>
                  <span class="toggle-slider absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform translate-x-5"></span>
                </label>
              </div>
            </div>
          </div>
      </div>
      
      <!-- Progress Bar -->
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div id="progress-bar" class="bg-gradient-to-r from-purple-600 to-pink-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
      </div>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="bg-white rounded-xl shadow-lg p-8">
      <!-- Question will be loaded here by JavaScript -->
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <button id="skip-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-lg transition duration-300">
          Skip Question
        </button>
        <button id="next-btn" class="hidden bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300">
          Next
        </button>
      </div>

      <button id="finish-btn" class="hidden bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-bold py-3 px-8 rounded-lg transition duration-300">
        Finish Quiz
      </button>
    </div>

  </div>
</main>

<script>
// Quiz data from Django
const questions = {{ questions|safe }};
const attemptId = {{ attempt.id }};
const totalQuestions = {{ total_questions }};
let currentQuestionIndex = 0;
let score = 0;
let answeredQuestions = 0;
let autoAdvance = true;
let advanceTimeout = null;

// Load first question
loadQuestion(currentQuestionIndex);

function loadQuestion(index) {
  if (index >= questions.length) {
    finishQuiz();
    return;
  }

  const question = questions[index];
  const container = document.getElementById('quiz-container');
  
  container.innerHTML = `
    <div class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-900 mb-4">
        ${question.question}
      </h2>
      <div class="flex items-center space-x-2 mb-4">
        <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-medium">
          ${question.difficulty || 'Medium'}
        </span>
      </div>
    </div>
    
    <div class="space-y-3" id="options-container">
      ${question.options.map((option, idx) => `
        <button onclick="selectAnswer(this, '${option.replace(/'/g, "\\'")}', ${index})" 
                class="w-full text-left p-4 border-2 border-gray-300 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition duration-300 option-btn">
          <div class="flex items-center">
            <span class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3 font-semibold">
              ${String.fromCharCode(65 + idx)}
            </span>
            <span class="text-gray-800">${option}</span>
          </div>
        </button>
      `).join('')}
    </div>

    <div id="feedback" class="mt-6 hidden"></div>
  `;

  // Clear any previous timeouts and UI state
  if (advanceTimeout) { clearTimeout(advanceTimeout); advanceTimeout = null; }
  document.getElementById('next-btn').classList.add('hidden');
  document.getElementById('skip-btn').disabled = false;
  // Update progress
  updateProgress();
}
function selectAnswer(btn, answer, questionIndex) {
  // Disable all buttons
  const buttons = document.querySelectorAll('.option-btn');
  buttons.forEach(b => { b.disabled = true; b.classList.remove('border-purple-500'); });
  // Highlight selected
  btn.classList.add('bg-purple-100', 'border-purple-500');
  
  // Show loading state
  const feedbackDiv = document.getElementById('feedback');
  feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-blue-50 border border-blue-200';
  feedbackDiv.innerHTML = '<p class="text-blue-700">Checking answer...</p>';
  feedbackDiv.classList.remove('hidden');

  // disable skip while evaluating
  document.getElementById('skip-btn').disabled = true;

  // Submit answer to server
  fetch("{% url 'games:submit_answer' %}", {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': '{{ csrf_token }}'
    },
    body: JSON.stringify({
      attempt_id: attemptId,
      question_index: questionIndex,
      answer: answer
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      answeredQuestions++;
      
      // Show feedback
      if (data.is_correct) {
        score += 2;
        feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-green-50 border border-green-500';
        feedbackDiv.innerHTML = `
          <div class="flex items-center">
            <svg class="w-6 h-6 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <div>
              <p class="font-semibold text-green-800">Correct! +2 points</p>
            </div>
          </div>
        `;
      } else {
        score -= 1;
        feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-red-50 border border-red-500';
        feedbackDiv.innerHTML = `
          <div>
            <div class="flex items-center mb-2">
              <svg class="w-6 h-6 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
              </svg>
              <p class="font-semibold text-red-800">Incorrect! -1 point</p>
            </div>
            <p class="text-red-700">Correct answer: <strong>${data.correct_answer}</strong></p>
          </div>
        `;

        // Highlight correct option visually
        const optionBtns = document.querySelectorAll('.option-btn');
        optionBtns.forEach(ob => {
          if (ob.textContent && ob.textContent.includes(data.correct_answer)) {
            ob.classList.add('border-green-500', 'bg-green-50');
          }
        });
      }

      updateScore();

      // Determine auto-advance state from checkbox
      autoAdvance = document.getElementById('auto-advance-toggle').checked;

      // Clear any old timeout
      if (advanceTimeout) { clearTimeout(advanceTimeout); advanceTimeout = null; }

      if (autoAdvance) {
        // Auto-advance after 2 seconds
        advanceTimeout = setTimeout(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < totalQuestions) {
            loadQuestion(currentQuestionIndex);
          } else {
            showFinishButton();
          }
        }, 2000);
      } else {
        // Show Next button instead of auto-advance
        const nextBtn = document.getElementById('next-btn');
        nextBtn.classList.remove('hidden');
        nextBtn.disabled = false;
        nextBtn.onclick = () => {
          nextBtn.classList.add('hidden');
          document.getElementById('feedback').classList.add('hidden');
          currentQuestionIndex++;
          if (currentQuestionIndex < totalQuestions) {
            loadQuestion(currentQuestionIndex);
          } else {
            showFinishButton();
          }
        };
      }
    }
  })
  .catch(error => {
    console.error('Error:', error);
    feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-red-50 border border-red-500';
    feedbackDiv.innerHTML = '<p class="text-red-700">Error submitting answer. Please try again.</p>';
  });
}

function skipQuestion() {
  const feedbackDiv = document.getElementById('feedback');
  feedbackDiv.className = 'mt-6 p-4 rounded-lg bg-yellow-50 border border-yellow-400';
  feedbackDiv.innerHTML = '<p class="text-yellow-700">Question skipped. Revealing correct answer...</p>';
  feedbackDiv.classList.remove('hidden');

  // Submit skip to server
  fetch("{% url 'games:submit_answer' %}", {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': '{{ csrf_token }}'
    },
    body: JSON.stringify({
      attempt_id: attemptId,
      question_index: currentQuestionIndex,
      answer: 'skip'
    })
  })
  .then(response => response.json())
  .then(data => {
    answeredQuestions++;

    // Reveal correct answer visually if returned
    if (data.correct_answer) {
      const optionBtns = document.querySelectorAll('.option-btn');
      optionBtns.forEach(ob => {
        if (ob.textContent && ob.textContent.includes(data.correct_answer)) {
          ob.classList.add('border-green-500', 'bg-green-50');
        } else {
          ob.disabled = true;
        }
      });
      feedbackDiv.innerHTML = `<p class="text-yellow-700">Correct answer: <strong>${data.correct_answer}</strong></p>`;
    }

    // Wait 5 seconds, then advance
    if (advanceTimeout) { clearTimeout(advanceTimeout); }
    advanceTimeout = setTimeout(() => {
      currentQuestionIndex++;
      if (currentQuestionIndex < totalQuestions) {
        loadQuestion(currentQuestionIndex);
      } else {
        showFinishButton();
      }
    }, 5000);
  });
}

function updateScore() {
  document.getElementById('current-score').textContent = score;
}

function updateProgress() {
  const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
  document.getElementById('progress-bar').style.width = progress + '%';
  document.getElementById('current-question').textContent = currentQuestionIndex + 1;
}

function showFinishButton() {
  document.getElementById('quiz-container').innerHTML = `
    <div class="text-center py-12">
      <div class="mb-6">
        <svg class="w-24 h-24 mx-auto text-green-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Quiz Complete!</h2>
      <p class="text-xl text-gray-600 mb-6">You've answered all ${totalQuestions} questions.</p>
      <p class="text-2xl font-bold text-purple-600 mb-8">Current Score: ${score}</p>
    </div>
  `;
  
  document.getElementById('skip-btn').classList.add('hidden');
  document.getElementById('finish-btn').classList.remove('hidden');
}

function finishQuiz() {
  window.location.href = "{% url 'games:complete_quiz' attempt.id %}";
}

// Event listeners
document.getElementById('skip-btn').addEventListener('click', skipQuestion);
document.getElementById('finish-btn').addEventListener('click', finishQuiz);

// Handle auto-advance toggle with proper visual feedback
const toggleCheckbox = document.getElementById('auto-advance-toggle');
const toggleBg = document.querySelector('.toggle-bg');
const toggleSlider = document.querySelector('.toggle-slider');

toggleCheckbox.addEventListener('change', (e) => {
  autoAdvance = e.target.checked;
  
  // Update visual state
  if (autoAdvance) {
    toggleBg.classList.remove('bg-gray-300');
    toggleBg.classList.add('bg-purple-600');
    toggleSlider.classList.remove('translate-x-0');
    toggleSlider.classList.add('translate-x-5');
    // Hide next button if enabling auto-advance
    document.getElementById('next-btn').classList.add('hidden');
  } else {
    toggleBg.classList.remove('bg-purple-600');
    toggleBg.classList.add('bg-gray-300');
    toggleSlider.classList.remove('translate-x-5');
    toggleSlider.classList.add('translate-x-0');
  }
});

// Also handle click on the wrapper
document.getElementById('toggle-wrapper').addEventListener('click', (e) => {
  // Prevent double-firing if clicked directly on checkbox
  if (e.target.id === 'auto-advance-toggle') return;
  
  toggleCheckbox.checked = !toggleCheckbox.checked;
  toggleCheckbox.dispatchEvent(new Event('change'));
});
</script>

{% endblock %}
