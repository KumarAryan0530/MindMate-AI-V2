{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMate - AI Driven Depression Detection</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"rel="stylesheet"
    />
  </head>
  <body class="min-h-screen">
    {% include 'includes/header.html' %}
    
    <!-- Django Messages Display -->
    {% if messages %}
    <div class="container mx-auto px-4 py-4">
        {% for message in messages %}
        <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' or message.tags == 'danger' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}" role="alert">
            <div class="flex items-center justify-between">
                <span>{{ message }}</span>
                <button type="button" class="ml-4 text-xl font-bold" onclick="this.parentElement.parentElement.remove()">&times;</button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block content %}

    {% endblock %} 
    {% include 'includes/footer.html' %}
  </body>
</html>
