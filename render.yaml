# Render.yaml - Infrastructure as Code for MindMate-AI  
# SIMPLIFIED version for FREE deployment (no Redis/Workers initially)
# Note: Background tasks will run synchronously. Add Redis later for async processing.

services:
  # Main Web Application
  - type: web
    name: mindmate-web
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT perplex.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mindmate-db
          property: connectionString
      - key: USE_REDIS
        value: False
      - key: CELERY_ALWAYS_EAGER
        value: True
      - key: ALLOWED_HOSTS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_AGENT_ID
        sync: false

# PostgreSQL Database
databases:
  - name: mindmate-db
    region: oregon
    plan: free
    databaseName: mindmate
    user: mindmate
